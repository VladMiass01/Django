{% extends 'base.html' %}
{% load blog_tags %}
{% block main %}
<h2>Кулинарный портал</h2>
<div class="d-flex justify-content-between">
    <div class="col-3">
        <!--Sidebar-->
        {% get_all_categories as categories %}
        {% for category in categories %}
        {% include '_category_buttons.html' %}
        {% endfor %}
    </div>
    <!--Posts-->
    <div class="col-8">
        <!--Post-->
        {% for post in posts %}
        {% include '_post_list.html' %}
        {% endfor %}
    </div>
</div>
{% endblock main %}
